<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon/favicon-16x16.png"
    />
    <script type="module" src="index.js"></script>
    <title>Заметки</title>
  </head>
  <body>
    <header>
      <div id="options-bar">
        <div class="menu-logo-part">
          <button class="menu-btn">
            <img id="menu" src="icons/options-bar/menu.png" alt="menu icon" />
          </button>
          <div class="notes-heading">
            <img id="logo" src="icons/options-bar/logo.png" alt="logo image" />
            <h3>Заметки</h3>
          </div>
        </div>
        <div class="search-bar-mode-part">
          <div class="search-bar">
            <img src="icons/options-bar/search.png" alt="magnifier icon" />
            <input id="search" type="text" placeholder="Поиск" />
            <img
              id="close-btn"
              src="icons/options-bar/close.png"
              alt="mode icon"
            />
          </div>
          <div class="mode">
            <img
              id="mode"
              src="icons/options-bar/mode/dark.png"
              alt="mode icon"
            />
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="menu-container">
        <section class="menu-nav-btn storage active">
          <img
            id="storage-img"
            src="icons/storage/storage.png"
            alt="storage image"
          />
          <h4 class="menu-heading">Заметки</h4>
        </section>
        <section class="menu-nav-btn notifications">
          <img
            id="notifications-img"
            src="icons/notification/alarm.png"
            alt="notification image"
          />
          <h4 class="menu-heading">Коллекция</h4>
        </section>
        <section class="menu-nav-btn recycle-bin">
          <img
            id="recycle-bin-img"
            src="icons/recycle-bin/recycle-bin.png"
            alt="recycle-bin image"
          />
          <h4 class="menu-heading">Корзина</h4>
        </section>
      </section>
      <section id="area-container">
        <div id="note-container">
          <input id="input-text" type="text" placeholder="Заметка..." />
          <div class="input-btns">
            <button id="confirm">
              <img src="icons/note-input/confirm.png" alt="confirm icon" />
            </button>
            <button id="clear">
              <img src="icons/options-bar/close.png" alt="mode icon" />
            </button>
          </div>
        </div>
        <div id="recycle-bin-background" class="background-container">
          <img
            id="storage"
            src="icons/recycle-bin/recycle-bin.png"
            alt="storage image"
          />
          <p id="background-text">Здесь будут храниться удаленные заметки.</p>
        </div>
        <div id="notifications-background" class="background-container">
          <img
            id="storage"
            src="icons/notification/alarm.png"
            alt="storage image"
          />
          <p id="background-text">Здесь будут Ваши напоминания.</p>
        </div>
        <div id="notes-background" class="background-container">
          <img
            id="storage"
            src="icons/storage/storage.png"
            alt="storage image"
          />
          <p id="background-text">Здесь будут Ваши заметки.</p>
        </div>
        <section class="notes">
          <div class="note">
            <div class="note-value">
              <p id="note-text">Например, купить продукты...</p>
              <div id="pin-btn">
                <img src="icons/note/pin.png" alt="pin image" />
              </div>
            </div>
            <div class="note-functions">
              <div id="to-notifications">
                <img src="icons/notification/alarm.png" alt="alarm image" />
              </div>
              <div id="edit">
                <img src="icons/note/edit.png" alt="edit image" />
              </div>
              <div id="delete" class="delete">
                <img
                  src="icons/recycle-bin/recycle-bin.png"
                  alt="delete image"
                />
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
