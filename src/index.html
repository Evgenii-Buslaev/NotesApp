<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- For layout work I connect styles via link. later gonna use webpack -->
    <!-- general -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- options-bar -->
    <link rel="stylesheet" href="css/options-bar/options-bar.css" />
    <link rel="stylesheet" href="css/options-bar/heading.css" />
    <link rel="stylesheet" href="css/options-bar/menu.css" />
    <link rel="stylesheet" href="css/options-bar/search-bar.css" />
    <link rel="stylesheet" href="css/options-bar/mode.css" />
    <!-- menu container -->
    <link rel="stylesheet" href="css/main/main.css" />
    <link rel="stylesheet" href="css/main/menu/menu.css" />
    <link rel="stylesheet" href="css/main/area/area.css" />

    <title>Заметки</title>
  </head>
  <body>
    <header>
      <div id="options-bar">
        <div class="menu-logo-part">
          <button class="menu-btn">
            <img id="menu" src="icons/options-bar/menu.png" alt="menu icon" />
          </button>
          <div class="notes-heading">
            <img id="logo" src="icons/options-bar/logo.png" alt="logo image" />
            <h3>Заметки</h3>
          </div>
        </div>
        <div class="search-bar-mode-part">
          <div class="search-bar">
            <img src="icons/options-bar/search.png" alt="magnifier icon" />
            <input id="search" type="text" placeholder="Поиск" />
            <img
              id="close-btn"
              src="icons/options-bar/close.png"
              alt="mode icon"
            />
          </div>
          <img
            id="mode"
            src="icons/options-bar/mode/dark.png"
            alt="mode icon"
          />
        </div>
      </div>
    </header>
    <main>
      <section id="menu-container">
        <section class="storage">
          <img
            id="storage-img"
            src="icons/storage/storage.png"
            alt="storage image"
          />
          <h4 class="menu-heading">Заметки</h4>
        </section>
        <section class="notifications">
          <img
            id="notifications-img"
            src="icons/notification/alarm.png"
            alt="notification image"
          />
          <h4 class="menu-heading">Уведомления</h4>
        </section>
        <section class="recycle-bin">
          <img
            id="recycle-bin-img"
            src="icons/recycle-bin/recycle-bin.png"
            alt="recycle-bin image"
          />
          <h4 class="menu-heading">Корзина</h4>
        </section>
      </section>
      <section id="area-container">
        <!--   <div id="note-container">
          <input type="text" placeholder="Заметка..." />
          <button id="confirm">
            <img src="icons/note-input/confirm.png" alt="confirm icon" />
          </button>
          <button id="add-image">
            <img src="icons/note-input/add-image.png" alt="add-image icon" />
          </button>
          <button id="clear">
            <img
              id="close-btn"
              src="icons/options-bar/close.png"
              alt="mode icon"
            />
          </button>
        </div> -->
        <div class="background-container">
          <img
            id="storage"
            src="icons/storage/storage.png"
            alt="storage image"
          />
          <p>Здесь будут Ваши заметки.</p>
        </div>
      </section>
    </main>
  </body>
</html>
