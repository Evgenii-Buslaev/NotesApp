<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заметки</title>
  </head>
  <body>
    <header>
      <div id="options-bar">
        <button class="menu">
          <img id="menu" src="icons/options-bar/menu.png" alt="menu icon" />
        </button>
        <img id="logo" src="icons/options-bar/logo.png" alt="logo image" />
        <h1>Ваши Заметки</h1>
        <div class="search-bar">
          <img src="icons/options-bar/search.png" alt="magnifier icon" />
          <input type="text" placeholder="Поиск" />
        </div>
        <img id="mode" src="icons/options-bar/mode/dark.png" alt="mode icon" />
      </div>
    </header>
  </body>
</html>
